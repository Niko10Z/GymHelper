{% load gym_tags %}
{% comment %}
<div class="list-group">
  {% get_difficulty_scale as difficulty_scale %}
  {% for elem in difficulty_scale %}
  <a href="{% url 'exercise_by_diff' elem|get_item:0 %}" class="list-group-item list_group_item_action">
    Сложность - {{ elem|get_item:1 }}
  </a>
  {% endfor %}
</div>
{% endcomment %}

{% show_difficulty_scale %}
