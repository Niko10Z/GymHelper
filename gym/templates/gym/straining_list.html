{% extends 'base.html' %}

{% block sidebar %}
SideBar will be here
{% endblock %}

{% block content %}
<div class="row">
  {% for elem in object_list %}
  <div class="col-sm-12">
    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{ elem }}</h5>
        <p class="card-text">{{ elem.about|truncatewords:10 }}</p>
        <a href="{{elem.get_absolute_url}}" class="btn btn-primary">Подробнее</a>
      </div>
    </div>
  </div>
  {% endfor %}
</div>
{% endblock %}
