{% extends 'base.html' %}

{% block sidebar %}
{% include 'inc/_difficulty_sidebar.html' %}
{% endblock %}

{% block content %}
<h1>Добавление упражнения</h1>
<form action="{% url 'add_sexercise' %}" method="post">
    {% csrf_token %}

    <!--  Способ вывода формы N1  -->
    {{ form.as_p }}
    <input type="hidden" name="return_to" value="{{ request.POST.return_to }}">
    <button type="submit" class="btn btn-primary btn-block">Добавить упражнение</button>
</form>
{% endblock %}
